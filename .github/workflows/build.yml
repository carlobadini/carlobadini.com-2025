name: Build and Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Add 404.html for SPA redirect
        run: |
          echo '<!DOCTYPE html><html><head><meta charset="utf-8"><title>Redirecting...</title><script>var redirectTo = "/index.html" + location.search + location.hash;window.location.replace(redirectTo);</script></head><body>Redirecting...</body></html>' > build/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          cname: carlobadini.com
